<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculater Design</title>
</head>
<body>
    <div class="main">
        <div class="inner-div">
            <div class="operations">
                <button>C</button>
            </div>
            <div class="displaybox">
                <input type="number" name="" id="" value="0">
            </div>
            <div class="numbers"><button>7</button></div>
            <div class="numbers"><button>8</button></div>
            <div class="numbers"><button>9</button></div>
            <div class="operations"><button>x</button></div>
            <div class="numbers"><button>4</button></div>
            <div class="numbers"><button>5</button></div>
            <div class="numbers"><button>6</button></div>
            <div class="operations"><button>/</button></div>
            <div class="numbers"><button>1</button></div>
            <div class="numbers"><button>2</button></div>
            <div class="numbers"><button>3</button></div>
            <div class="operations"><button>+</button></div>
            <div class="numbers"><button>.</button></div>
            <div class="numbers"><button>0</button></div>
            <div class="results"><button>=</button></div>
            <div class="operations"><button>-</button></div>
        </div>
    </div>
</body>
</html>
